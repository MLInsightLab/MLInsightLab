services:

  nginx:
    restart_policy: always
    image: ghcr.io/mlinsightlab/mlinsightlab-nginx:latest
    depends_on:
      - jupyter
      - mlflow
      - mlil-ui
      - api-hub
    environment:
      - USE_SSL=false
    ports:
      - "80:80"
    command: bash /code/setup.sh
    networks:
      - minio_external_network
      - apihub_network
      - jupyter_network
      - mlflow_network
