<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 50px;
        }
        .login-container h2 {
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .login-container input[type="submit"] {
            background-color: #357ABD;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #4a90e2;
        }
        .warning-message {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ML Insight Lab Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <p id="error-message" class="warning-message"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Login for session management
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                // Send form to /login for session-based login
                const sessionResponse = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                if (sessionResponse.redirected) {
                    window.location.href = sessionResponse.url;  // Redirect to home if login succeeds
                } else {
                    document.getElementById('error-message').innerText = 'Invalid session credentials';
                }

                // Send form to /api/token for token-based login
                const tokenResponse = await fetch('/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                if (tokenResponse.ok) {
                    const data = await tokenResponse.json();
                    // Store the token in local storage or session storage
                    localStorage.setItem('username', username);
                    localStorage.setItem('token', data.access_token);
                } else {
                    document.getElementById('error-message').innerText = 'Invalid token credentials';
                }
            } catch (error) {
                document.getElementById('error-message').innerText = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
