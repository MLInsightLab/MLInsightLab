<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Insight Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/logo.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #357ABD;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4a90e2;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .content-header {
            text-align: center;
        }

        .content-header img {
            width: 100px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 2px solid #4a90e2;
        }

        h2 {
            color: #4a90e2;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        .logo {
            width: 100px;
            margin-bottom: 30px;
            border-radius: 50%;
            overflow: hidden;
        }

        .dashboard-tiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-tile {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .dashboard-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .dashboard-tile i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #357ABD;
        }

        .dashboard-tile p {
            font-size: 18px;
            color: #333;
        }

        /* Tabs section */
        .tabs-content {
            margin-top: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 150px;
            }
            .dashboard-tiles {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .dashboard-tiles {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/models"><i class="fas fa-cubes"></i> Models</a>
            <a href="/data"><i class="fas fa-database"></i> Data Store</a>
            <a href="/variables"><i class="fas fa-sliders-h"></i> User Variables</a>
            <a href="/users"><i class="fas fa-users"></i> User Management</a>
        </div>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="content-header">
            <img src="/static/logo.png" alt="Logo", class="logo">
            <h2>ML Insight Lab</h2>
        </div>

        <!-- Dashboard Tiles -->
        <div class="dashboard-tiles">
            <div class="dashboard-tile" onclick="openInNewWindow('/jupyter')">
                <i class="fas fa-book"></i>
                <p>JupyterHub</p>
            </div>
            <div class="dashboard-tile" onclick="openInNewWindow('/mlflow')">
                <i class="fas fa-chart-line"></i>
                <p>MLflow</p>
            </div>
            <div class="dashboard-tile" onclick="openInNewWindow('/api')">
                <i class="fas fa-code"></i>
                <p>API Documentation</p>
            </div>
        </div>

        <!-- Tab Content -->
        <div class="tabs-content">
            <div id="models" class="tab-content">
                <h3>Deployed Models</h3>
                <p>List of deployed models...</p>
            </div>
            <div id="variables" class="tab-content">
                <h3>User Variables</h3>
                <p>Manage your variables...</p>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for tab switching
        document.querySelectorAll('.tab-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tabId = link.getAttribute('data-tab');
                
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Open links in a new window securely
        function openInNewWindow(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }

        document.addEventListener("DOMContentLoaded", async function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                // No token found, redirect to login
                console.error("No token found, redirecting to login.");
                window.location.href = '/login';
                return;
            }
    
            try {
                // Make the request to validate the token
                const response = await fetch('/api/users/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
    
                if (!response.ok) {
                    if (response.status === 401) {
                        console.error("Invalid token, redirecting to login.");
                    } else {
                        console.error("Error validating token: ", response.status, response.statusText);
                    }
                    // Redirect to login if token is invalid or request fails
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error("Fetch error: ", error);
                // In case of network or other errors, redirect to login
                window.location.href = '/login';
            }
        });
    </script>
    
</body>
</html>
