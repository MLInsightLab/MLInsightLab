<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Insight Lab Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/logo.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .home-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px;
            transition: transform 0.2s ease;
        }
        .home-container h2 {
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .home-container p {
            color: #333;
            font-size: 20px;
            margin-bottom: 40px;
        }
        .home-container a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #357ABD;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .home-container a:hover {
            background-color: #4a90e2;
            transform: translateY(-2px);
        }
        .home-container a i {
            margin-right: 10px;
        }.logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
        }
        @media (max-width: 600px) {
            .home-container {
                padding: 20px;
            }
            .home-container h2 {
                font-size: 28px;
            }
            .home-container a {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <h2>MLInsightLab Dashboard</h2>
        <a href="/jupyter"><i class="fas fa-book"></i> Go To JupyterHub</a>
        <a href="/mlflow"><i class="fas fa-chart-line"></i> Go to MLflow</a>
        <a href="/api"><i class="fas fa-code"></i> API Documentation</a>
        <a href="/models"><i class="fas fa-cubes"></i> List Deployed Models</a>
        <a href="/variables"><i class="fas fa-sliders-h"></i> Manage User Variables</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                // No token found, redirect to login
                console.error("No token found, redirecting to login.");
                window.location.href = '/login';
                return;
            }
    
            try {
                // Make the request to validate the token
                const response = await fetch('/api/users/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
    
                if (!response.ok) {
                    if (response.status === 401) {
                        console.error("Invalid token, redirecting to login.");
                    } else {
                        console.error("Error validating token: ", response.status, response.statusText);
                    }
                    // Redirect to login if token is invalid or request fails
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error("Fetch error: ", error);
                // In case of network or other errors, redirect to login
                window.location.href = '/login';
            }
        });
    </script>
    
</body>
</html>
