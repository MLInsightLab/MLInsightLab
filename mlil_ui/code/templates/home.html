<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLInsightLab Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .home-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin: 20px;
            transition: transform 0.2s ease;
        }
        .home-container h2 {
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .home-container a {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #357ABD;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .home-container a:hover {
            background-color: #4a90e2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <div class="home-container">
        <h2>MLInsightLab Dashboard</h2>
        <a href="/jupyter">Go To JupyterHub</a>
        <a href="/mlflow">Go to MLflow</a>
        <a href="/api">API Documentation</a>
        <a href="/models">List Deployed Models</a>
        <a href="/variables">Manage User Variables</a>
        <a href="/logout">Logout</a>
    </div>
    
</body>
</html>
