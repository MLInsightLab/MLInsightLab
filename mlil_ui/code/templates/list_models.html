<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Deployed Models - MLInsightLab Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 700px;
            text-align: center;
            margin-top: 50px;
        }
        h2 {
            color: #4a90e2;
            margin-bottom: 30px;
            font-size: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #357ABD;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .no-models {
            font-size: 20px;
            color: #d9534f;
            margin: 20px 0;
        }
        .back-button {
            background-color: #357ABD;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #4a90e2;
        }
        #error-message {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>Deployed Models</h2>

        <table id="models-table">
            <tr>
                <th>Model Name</th>
                <th>Flavor</th>
                <th>Version/Alias</th>
            </tr>
        </table>

        <p id="error-message" class="no-models"></p>

        <!-- Back to Dashboard Button -->
        <a href="/" class="back-button">Back to Dashboard</a>
    </div>

    <script>
        async function fetchModels() {
            const token = localStorage.getItem('token');

            if (!token) {
                // No token found, redirect to login page
                window.location.href = '/login';
                return;
            }

            try {
                const response = await fetch('/api/models/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const models = await response.json();
                    populateModelsTable(models);
                } else if (response.status === 401) {
                    // Token is invalid or expired, redirect to login
                    window.location.href = '/login';
                } else {
                    document.getElementById('error-message').innerText = 'Failed to fetch models. Please try again later.';
                }
            } catch (error) {
                document.getElementById('error-message').innerText = 'An error occurred. Please try again later.';
            }
        }

        function populateModelsTable(models) {
            const table = document.getElementById('models-table');

            if (models.length === 0) {
                document.getElementById('error-message').innerText = 'No deployed models found.';
                return;
            }

            models.forEach(model => {
                const row = table.insertRow();
                const nameCell = row.insertCell(0);
                const flavorCell = row.insertCell(1);
                const versionCell = row.insertCell(2);

                nameCell.innerText = model.model_name;
                flavorCell.innerText = model.model_flavor;
                versionCell.innerText = model.model_version_or_alias;
            });
        }

        // Fetch models when the page loads
        window.onload = fetchModels;
    </script>

</body>
</html>
