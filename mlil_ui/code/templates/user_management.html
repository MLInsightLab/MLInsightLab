<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Insight Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #357ABD;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4a90e2;
        }

        .main-content {
            flex: 1;
            padding: 40px; /* Adjusted padding */
            overflow-y: auto;
        }

        h2 {
            color: #4a90e2;
            font-size: 34px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-container {
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"],
        select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #357ABD;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a90e2;
        }

        .admin-section {
            display: none; /* Initially hidden, visible only for admins */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .hidden-value {
            margin-right: 10px;
        }

        .toggle-visibility {
            cursor: pointer;
            margin-right: 10px;
        }

        .copy-button {
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/models"><i class="fas fa-cubes"></i> Models</a>
            <a href="/data"><i class="fas fa-database"></i> Data Store</a>
            <a href="/variables"><i class="fas fa-sliders-h"></i> User Variables</a>
            <a href="/users"><i class="fas fa-users"></i> User Management</a>
        </div>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <h2>User Management</h2>

        <!-- User Section -->
        <div class="form-container">
            <h3>Update Password</h3>
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>
            <div class="form-group">
                <button onclick="updatePassword()">Update Password</button>
            </div>
        </div>

        <!-- Admin Section (Only visible to admins) -->
        <div class="admin-section">
            <h3>Admin Controls</h3>

            <h4>Create New User</h4>
            <div class="form-group">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="new-user-password">Password:</label>
                <input type="password" id="new-user-password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="new-user-role">Role:</label>
                <select id="new-user-role">
                    <option value="admin">Admin</option>
                    <option value="data_scientist">Data Scientist</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="form-group">
                <button onclick="createUser()">Create User</button>
            </div>

            <h4>Delete User</h4>
            <div class="form-group">
                <label for="delete-username">Select User to Delete:</label>
                <select id="delete-username">
                    <!-- Users will be dynamically populated here -->
                </select>
            </div>
            <div class="form-group">
                <button onclick="deleteUser()">Delete User</button>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username'); 

            if (!username) {
                console.error("Username not found in local storage.");
                return;
            }

            try {
                const roleResponse = await fetch(`/api/users/role/${username}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (roleResponse.ok) {
                    const roleData = await roleResponse.json();
                    if (roleData === 'admin') {
                        document.querySelector('.admin-section').style.display = 'block'; // Show admin controls

                        // Fetch and populate users in the dropdown list
                        const usersResponse = await fetch('/api/users/list', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            }
                        });

                        if (usersResponse.ok) {
                            const users = await usersResponse.json();
                            const selectElement = document.getElementById('delete-username');
                            users.forEach(user => {
                                const option = document.createElement('option');
                                option.value = user[0];
                                option.textContent = user[0];
                                selectElement.appendChild(option);
                            });
                        } else {
                            console.error("Error fetching users list.");
                        }
                    }
                } else {
                    console.error("Error fetching user role: ", roleResponse.status, roleResponse.statusText);
                }
            } catch (error) {
                console.error("Fetch error: ", error);
            }
        });

        async function updatePassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (!newPassword || !confirmPassword) {
                alert("Please fill in both password fields.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch(`/api/users/password/issue/${username}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'new_password': newPassword }),
                });

                if (response.ok) {
                    alert("Password updated successfully.");
                } else {
                    alert("Error updating password.");
                }
            } catch (error) {
                console.error('Error:', error);
            }

            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        }

        async function createUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-user-password').value;
            const role = document.getElementById('new-user-role').value;
            const token = localStorage.getItem('token');

            if (!username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch('/api/users/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ "username": username, "password": password, "role": role }),
                });

                if (response.ok) {
                    alert("User created successfully.");
                } else {
                    alert("Error creating user.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
            document.getElementById('new-username').value = '';
            document.getElementById('new-user-password').value = '';
        }

        async function deleteUser() {
            const username = document.getElementById('delete-username').value;
            const token = localStorage.getItem('token');

            if (!username) {
                alert("Please select a user to delete.");
                return;
            }

            if (username === localStorage.getItem('username')){
                alert('Cannot delete self!');
                return;
            }

            try {
                const response = await fetch(`/api/users/delete/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    alert("User deleted successfully.");
                } else {
                    alert("Error deleting user.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
