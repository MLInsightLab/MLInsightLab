<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/static/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #357ABD;
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #4a90e2;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        h2 {
            color: #4a90e2;
            font-size: 34px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-container {
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="password"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #357ABD;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a90e2;
        }

        .admin-section {
            display: none; /* Initially hidden, visible only for admins */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .hidden-value {
            margin-right: 10px;
        }

        .toggle-visibility {
            cursor: pointer;
            margin-right: 10px;
        }

        .copy-button {
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/models"><i class="fas fa-cubes"></i> Models</a>
            <a href="/data"><i class="fas fa-database"></i> Data Store</a>
            <a href="/variables"><i class="fas fa-sliders-h"></i> User Variables</a>
            <a href="/users"><i class="fas fa-users"></i> User Management</a>
        </div>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>User Management</h2>

            <!-- User Section -->
            <div class="form-container">
                <h3>Update Password</h3>
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <button onclick="updatePassword()">Update Password</button>
                </div>
            </div>

            <!--<div class="form-container">
                <h3>API Key</h3>
                <div class="form-group">
                    <button onclick="generateApiKey()">Generate New API Key</button>
                </div>
                <div class="form-group">
                    <input type="text" id="api-key-display" placeholder="API key will be displayed here" readonly>
                </div>
            </div>-->

            <!-- Admin Section (Only visible to admins) -->
            <div class="admin-section">
                <h3>Admin Controls</h3>

                <h4>Create New User</h4>
                <div class="form-group">
                    <label for="new-username">Username:</label>
                    <input type="text" id="new-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="new-user-password">Password:</label>
                    <input type="password" id="new-user-password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="new-user-role">Role:</label>
                    <select id="new-user-role">
                        <option value="admin">Admin</option>
                        <option value="data_scientist">Data Scientist</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="form-group">
                    <button onclick="createUser()">Create User</button>
                </div>

                <h4>Delete User</h4>
                <div class="form-group">
                    <label for="delete-username">Username:</label>
                    <input type="text" id="delete-username" placeholder="Enter username to delete">
                </div>
                <div class="form-group">
                    <button onclick="deleteUser()">Delete User</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username'); 

            if (!username) {
                console.error("Username not found in local storage.");
                return;
            }

            try {
                const response = await fetch(`/api/users/role/${username}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data === 'admin') {
                        document.querySelector('.admin-section').style.display = 'block'; // Show admin controls
                    }
                } else {
                    console.error("Error fetching user role: ", response.status, response.statusText);
                }
            } catch (error) {
                console.error("Fetch error: ", error);
            }
        });

        async function updatePassword() {
            const newPassword = document.getElementById('new-password').value;
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (!newPassword) {
                alert("Please enter a new password.");
                return;
            }

            try {
                const response = await fetch(`/api/users/password/issue/${username}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'new_password': newPassword }),
                });

                if (response.ok) {
                    alert("Password updated successfully.");
                } else {
                    alert("Error updating password.");
                }
            } catch (error) {
                console.error('Error:', error);
            }

            document.getElementById('new-password').value = '';
        }

            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            try {
                const response = await fetch(`/api/users/api_key/issue/${username}`, {

                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('api-key-display').value = data;
                } else {
                    alert("Error generating API key.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }*/

        async function createUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-user-password').value;
            const role = document.getElementById('new-user-role').value;
            const token = localStorage.getItem('token');

            if (!username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch('/api/users/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ "username": username, "password": password, "role": role }),
                });

                if (response.ok) {
                    alert("User created successfully.");
                } else {
                    alert("Error creating user.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
            document.getElementById('new-username').value = '';
            document.getElementById('new-user-password').value = '';
        }

        async function deleteUser() {
            const username = document.getElementById('delete-username').value;
            const token = localStorage.getItem('token');

            if (!username) {
                alert("Please enter a username to delete.");
                return;
            }

            if (username === localStorage.getItem('username')){
                alert('Cannot delete self!');
                return;
            }

            try {
                const response = await fetch(`/api/users/delete/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    alert("User deleted successfully.");
                } else {
                    alert("Error deleting user.");
                }
            } catch (error) {
                console.error('Error:', error);
            }

            document.getElementById('delete-username').value = '';
        }
    </script>
</body>
</html>
