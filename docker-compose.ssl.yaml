services:

  nginx:
    restart: always
    image: ghcr.io/mlinsightlab/mlinsightlab-nginx:latest
    depends_on:
      - jupyter
      - mlflow
      - mlil-ui
      - api-hub
    volumes:
      - ./certs/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - ./certs/privkey.pem:/etc/nginx/ssl/privkey.pem
    environment:
      - USE_SSL=true
    ports:
      - "80:80"
      - "443:443"
    command: /bin/sh -c "echo 'Sleeping to allow for other services to start' && sleep 60 && bash /code/setup.sh"
    deploy:
      restart_policy:
        condition: any
    networks:
      - s3_external_network
      - apihub_network
      - jupyter_network
      - mlflow_network
